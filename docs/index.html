<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Basil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://github.com/slimtomatillo/art-basil/blob/main/images/favicon.png">
    <!-- Add cursor trail CSS -->
    <link rel="stylesheet" href="cursorTrail.css">
    <script>
        // Change this to false for production
        const isDevelopment = window.location.hostname === 'localhost';
        const basePath = isDevelopment ? '../' : 'https://raw.githubusercontent.com/slimtomatillo/art-basil/main/';
    </script>
</head>
<body class="bg-light">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G06G4L1YGN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-G06G4L1YGN');
    </script>

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 mb-3">
                <img src="" alt="Art Basil Logo" id="logoImg" style="height: 80px; margin-bottom: 15px; vertical-align: middle;">
                Art Basil
            </h1>
        </header>

        <div class="row justify-content-center g-4">
            <div class="col-md-6 col-lg-4">
                <a href="sf/index.html" class="text-decoration-none">
                    <div class="card h-100 shadow-sm hover-card">
                        <div class="card-body text-center">
                            <h2 class="h4 mb-3">San Francisco Bay Area</h2>
                            <p class="text-muted">Discover the Bay Area's art scene</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6 col-lg-4">
                <a href="la/index.html" class="text-decoration-none">
                    <div class="card h-100 shadow-sm hover-card">
                        <div class="card-body text-center">
                            <h2 class="h4 mb-3">Greater Los Angeles</h2>
                            <p class="text-muted">Discover LA's art scene</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add cursor trail JS -->
    <script src="cursorTrail.js"></script>
    <script src="notify.js"></script>
    <script>
        document.getElementById('logoImg').src = basePath + 'images/logo-no-background.png';
    </script>

    <!-- Feedback Button -->
    <button class="feedback-button" id="feedbackButton" title="Send Feedback">
        ?
    </button>

    <!-- Feedback Modal -->
    <div class="feedback-modal" id="feedbackModal">
        <div class="feedback-modal-content">
            <span class="feedback-close" id="feedbackClose">&times;</span>
            
            <!-- Feedback Form -->
            <form class="feedback-form" id="feedbackForm">
                <h3>Send Feedback</h3>
                <div class="form-group">
                    <label for="feedbackType">Feedback Type</label>
                    <select id="feedbackType" name="feedbackType" required>
                        <option value="">Select feedback type</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="general">General Feedback</option>
                        <option value="event">Event Information</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedbackName">Name (Optional)</label>
                    <input type="text" id="feedbackName" name="feedbackName" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="feedbackEmail">Email (Optional)</label>
                    <input type="email" id="feedbackEmail" name="feedbackEmail" placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="feedbackMessage">Message *</label>
                    <textarea id="feedbackMessage" name="feedbackMessage" placeholder="Please describe your feedback..." required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>

            <!-- Success Message -->
            <div class="feedback-success" id="feedbackSuccess" style="display: none;">
                <h3>Thank You!</h3>
                <p>Your feedback has been sent successfully. We appreciate your input!</p>
                <button onclick="closeFeedbackModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Feedback JavaScript -->
    <script src="feedback.js"></script>

    <!-- Notify Modal -->
    <div class="notify-modal" id="notifyModal">
        <div class="notify-modal-content">
            <span class="notify-close" id="notifyClose">&times;</span>
            
            <!-- Notify Form -->
            <form class="notify-form" id="notifyForm">
                <h3>Add to Google Calendar</h3>
                
                <div class="event-info" id="eventInfo">
                    <h4 id="eventTitle"></h4>
                    <p id="eventVenue"></p>
                    <p id="eventDates"></p>
                </div>

                <div class="form-group">
                    <label for="calendarType">Calendar Event Type</label>
                    <select id="calendarType" name="calendarType" required>
                        <option value="">Select event type</option>
                        <option value="opening">Opening Day</option>
                        <option value="closing">Closing Day</option>
                        <option value="full">Full Event Duration</option>
                    </select>
                </div>

                <button type="submit">Create Calendar Event</button>
                <button type="button" class="secondary" onclick="closeNotifyModal()">Cancel</button>
            </form>
        </div>
    </div>

</body>
</html>
