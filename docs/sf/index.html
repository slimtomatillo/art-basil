<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Basil - SF Bay Area</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="https://github.com/slimtomatillo/art-basil/blob/main/images/favicon.png">
    <!-- Add cursor trail CSS -->
    <link rel="stylesheet" href="../cursorTrail.css">
    <script>
        // Change this to false for production
        const isDevelopment = window.location.hostname === 'localhost';
        const basePath = isDevelopment ? '../' : 'https://raw.githubusercontent.com/slimtomatillo/art-basil/main/';
    </script>
</head>
<body class="bg-light">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G06G4L1YGN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-G06G4L1YGN');
    </script>

    <div class="container py-4">
        <header class="mb-4">
            <h1 class="h3 mb-4">
                <img src="" id="logoImg" alt="Art Basil Logo" style="height: 40px; margin-bottom: 10px; vertical-align: middle;">
                Art Basil
            </h1>
            <h1 class="display-5">San Francisco Bay Area</h1>
            <p class="lead">Current and upcoming art exhibitions</p>
            
            <div class="d-flex flex-wrap gap-3 align-items-center mt-4">
                <a href="../add_event.html" class="btn btn-primary">Add an event</a>
                <a href="mailto:info.artbasil@gmail.com" class="btn btn-outline-secondary">Contact Us</a>
                
                <!-- PayPal Donate Button -->
                <form action="https://www.paypal.com/donate/?business=GPJR7D9YB2Z6W&no_recurring=0&item_name=Thank+you+%3A%29&currency_code=USD" method="post" target="_top" class="d-inline">
                    <button type="submit" class="btn btn-outline-primary">Support Us</button>
                </form>
            </div>
        </header>

        <div id="searchBarContainer" class="mb-3">
            <input type="text" id="searchBar" class="form-control" placeholder="Search exhibitions...">
        </div>

        <div id="filterButtonsContainer" class="mb-4">
            <button id="currentButton" class="filter-button">Current</button>
            <button id="futureButton" class="filter-button">Future</button>
            <button id="pastButton" class="filter-button">Past</button>
            <button id="allButton" class="filter-button active">All</button>
        </div>

        <div class="table-responsive">
            <table class="table event-table" id="eventTable">
                <thead class="sticky-top">
                    <tr>
                        <th></th>
                        <th>Date</th>
                        <th>Show @ Venue</th>
                        <th>Tags</th>
                        <th>Links</th>
                    </tr>
                </thead>
                <tbody id="event-list">
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-white py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">Developed by Alex Smith</p>
            <br>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../filter.js"></script>
    <script src="../scroll.js"></script>
    <!-- Add cursor trail JS -->
    <script src="../cursorTrail.js"></script>
    <!-- Add this before </body> -->
    <div id="imageModal" class="image-modal">
        <img class="modal-content" id="modalImage">
    </div>
    <script>
        document.getElementById('logoImg').src = basePath + 'images/logo-no-background.png';
    </script>
</body>
</html>
