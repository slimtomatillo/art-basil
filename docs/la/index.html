<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Basil - Greater Los Angeles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="" id="faviconLink">
    <!-- Add cursor trail CSS -->
    <link rel="stylesheet" href="../cursorTrail.css">
    <script>
        // Change this to false for production
        const isDevelopment = window.location.hostname === 'localhost';
        const basePath = isDevelopment ? '../' : 'https://raw.githubusercontent.com/slimtomatillo/art-basil/main/';
    </script>
</head>
<body class="bg-light">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G06G4L1YGN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-G06G4L1YGN');
    </script>

    <div class="container py-4">
        <header class="mb-4">
            <h1 class="h3 mb-4">
                <a href="../index.html" style="text-decoration: none; color: inherit;">
                    <img src="" id="logoImg" alt="Art Basil Logo" style="height: 40px; margin-bottom: 10px; vertical-align: middle;">
                    Art Basil
                </a>
            </h1>
            <h1 class="display-5">Greater Los Angeles</h1>
            <p class="lead">Current and upcoming art exhibitions</p>
            
            <div class="d-flex flex-wrap gap-3 align-items-center mt-4">
                <a href="../add_event.html" class="btn btn-primary">Add an event</a>
                <a href="mailto:info.artbasil@gmail.com" class="btn btn-outline-secondary">Contact Us</a>
                
                <!-- PayPal Donate Button -->
                <form action="https://www.paypal.com/donate/?business=GPJR7D9YB2Z6W&no_recurring=0&item_name=Thank+you+%3A%29&currency_code=USD" method="post" target="_top" class="d-inline">
                    <button type="submit" class="btn btn-outline-primary">Support Us</button>
                </form>
            </div>
        </header>

        <div id="searchBarContainer" class="mb-3">
            <input type="text" id="searchBar" class="form-control" placeholder="Search exhibitions...">
        </div>

        <div id="filterButtonsContainer" class="mb-4">
            <button id="currentButton" class="filter-button">Current</button>
            <button id="futureButton" class="filter-button">Future</button>
            <button id="pastButton" class="filter-button">Past</button>
            <button id="allButton" class="filter-button active">All</button>
        </div>

        <div class="table-responsive">
            <table class="table event-table" id="eventTable">
                <thead class="sticky-top">
                    <tr>
                        <th></th>
                        <th>Date</th>
                        <th>Show @ Venue</th>
                        <th>Tags</th>
                        <th>Links</th>
                    </tr>
                </thead>
                <tbody id="event-list">
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-white py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">Developed by Alex Smith</p>
            <br>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../filter.js"></script>
    <script src="../notify.js"></script>
    <script src="../scroll.js"></script>
    <!-- Add cursor trail JS -->
    <script src="../cursorTrail.js"></script>
    <!-- Add this before </body> -->
    <div id="imageModal" class="image-modal">
        <img class="modal-content" id="modalImage">
    </div>
    <script>
        document.getElementById('logoImg').src = basePath + 'images/logo-no-background.png';
        document.getElementById('faviconLink').href = basePath + 'images/favicon.png';
    </script>

    <!-- Feedback Button -->
    <button class="feedback-button" id="feedbackButton" title="Send Feedback">
        ?
    </button>

    <!-- Feedback Modal -->
    <div class="feedback-modal" id="feedbackModal">
        <div class="feedback-modal-content">
            <span class="feedback-close" id="feedbackClose">&times;</span>
            
            <!-- Feedback Form -->
            <form class="feedback-form" id="feedbackForm">
                <h3>Send Feedback</h3>
                <div class="form-group">
                    <label for="feedbackType">Feedback Type</label>
                    <select id="feedbackType" name="feedbackType" required>
                        <option value="">Select feedback type</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="general">General Feedback</option>
                        <option value="event">Event Information</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedbackName">Name (Optional)</label>
                    <input type="text" id="feedbackName" name="feedbackName" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="feedbackEmail">Email (Optional)</label>
                    <input type="email" id="feedbackEmail" name="feedbackEmail" placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="feedbackMessage">Message *</label>
                    <textarea id="feedbackMessage" name="feedbackMessage" placeholder="Please describe your feedback..." required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>

            <!-- Success Message -->
            <div class="feedback-success" id="feedbackSuccess" style="display: none;">
                <h3>Thank You!</h3>
                <p>Your feedback has been sent successfully. We appreciate your input!</p>
                <button onclick="closeFeedbackModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Feedback JavaScript -->
    <script src="../feedback.js"></script>

    <!-- Notify Modal -->
    <div class="notify-modal" id="notifyModal">
        <div class="notify-modal-content">
            <span class="notify-close" id="notifyClose">&times;</span>
            
            <!-- Notify Form -->
            <form class="notify-form" id="notifyForm">
                <h3>Add to Google Calendar</h3>
                
                <div class="event-info" id="eventInfo">
                    <h4 id="eventTitle"></h4>
                    <p id="eventVenue"></p>
                    <p id="eventDates"></p>
                </div>

                <div class="form-group">
                    <label for="calendarType">Calendar Event Type</label>
                    <select id="calendarType" name="calendarType" required>
                        <option value="">Select event type</option>
                        <option value="opening">Opening Day</option>
                        <option value="closing">Closing Day</option>
                        <option value="full">Full Event Duration</option>
                    </select>
                </div>

                <button type="submit">Create Calendar Event</button>
                <button type="button" class="secondary" onclick="closeNotifyModal()">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
