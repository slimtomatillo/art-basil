name: Daily Exhibition Scraper

on:
  schedule:
    # Runs at 4am Pacific Time (PST is UTC-8 and PDT is UTC-7)
    - cron: '0 11 * * *' # 4am Pacific Time = 11am UTC

jobs:
  scrape_exhibitions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Use the Python version required

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run exhibition scraper
      run: |
        python docs/main.py
    
    - name: Commit and push updated data
      run: |
        git config user.name 'GitHub Actions Bot'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Update events data [skip ci]" # The [skip ci] tag prevents triggering additional workflows
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
